<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="../../../assets/images/koala-bear.jpeg" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <p class="card-text cardText">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="{{mylink}}" class="btn btn-danger" (click)= "scrollTop($event)">Site Search</a>
  </div>
</div>
